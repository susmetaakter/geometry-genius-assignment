<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto bg-blue-100 mt-5 rounded">
          <div class="flex">
            <div> 
            <h1 class="ml-5 text-2xl mt-2 font-medium">Interactive</h1>
            <h3 class="ml-5 mb-2 text-neutral-600">Geometry Genius</h3>
        </div>
        <div class="ml-auto">
            <button id="btn-blog" class="bg-sky-500 px-5 py-1 font-medium rounded-lg text-white mt-5 mr-5">Blog</button>
            </div>
        </div> 
      </nav>
    </header>
    <main>
      <!-- about geometry details and area calculation -->
      <section class="flex flex-col lg:flex-row gap-4 w-11/12 mx-auto mt-10 mb-10">
        <div class="geometric-details-container">
          <div class="geometry-details flex flex-col lg:flex-row gap-4">
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/images/triangle.png" alt="" class="rounded-xl ml-7" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="triangle-card" class="card-title text-2xl font-semibold">Triangle</h2>
                <h3 class="mb-2">Area(A) = 0.5 * b * h</h3>
                <div class="flex ml-20">  
                  <div class="flex"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="b">
                   <p>cm</p>
                 </div>
                 <div class="flex ml-2"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="h">
                   <p>cm</p>
                 </div>
                </div>
                <button id="triangle-btn" class="bg-sky-500 px-20 py-1 font-medium rounded text-white mt-5 mr-5 mb-5">Calculate</button>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/images/rectangle.png" alt="" class="rounded-xl ml-7" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl font-semibold">Rectangle</h2>
                <h3 class="mb-2">Area(A) = w * l</h3>
                <div class="flex ml-20">  
                  <div class="flex"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="w">
                   <p>cm</p>
                 </div>
                 <div class="flex ml-2"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="l">
                   <p>cm</p>
                 </div>
                </div>
                <button class="bg-sky-500 px-20 py-1 font-medium rounded text-white mt-5 mr-5 mb-5">Calculate</button>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/images/parallelogram.png" alt="" class="rounded-xl ml-7" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl font-semibold">Parallelogram</h2>
                <h3 class="mb-2">Area(A) = b * h</h3>
                <div class="flex ml-20">  
                  <div class="flex"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="b">
                   <p>cm</p>
                 </div>
                 <div class="flex ml-2"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="h">
                   <p>cm</p>
                 </div>
                </div>
                <button class="bg-sky-500 px-20 py-1 font-medium rounded text-white mt-5 mr-5 mb-5">Calculate</button>
              </div>
            </div>
          </div>
          <div class="geometry-details flex flex-col lg:flex-row gap-4">
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/images/rhombus.png" alt="" class="rounded-xl ml-7" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl font-semibold">Rhombus</h2>
                <h3 class="mb-2">Area(A) = 0.5 * d <sub>1</sub> * d <sub>2</sub></h3>
                <div class="flex ml-20">  
                  <div class="flex"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="d">
                   <p>cm</p>
                 </div>
                 <div class="flex ml-2"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="d2">
                   <p>cm</p>
                 </div>
                </div>
                <button class="bg-sky-500 px-20 py-1 font-medium rounded text-white mt-5 mr-5 mb-5">Calculate</button>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/images/pentagon.png" alt="" class="rounded-xl ml-7" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl font-semibold">Pentagon</h2>
                <h3 class="mb-2">Area(A) = 0.5 * p * b</h3>
                <div class="flex ml-20">  
                  <div class="flex"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="p">
                   <p>cm</p>
                 </div>
                 <div class="flex ml-2"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="b">
                   <p>cm</p>
                 </div>
                </div>
                <button class="bg-sky-500 px-20 py-1 font-medium rounded text-white mt-5 mr-5 mb-5">Calculate</button>
              </div>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/images/ellipse.png" alt="" class="rounded-xl ml-7" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl font-semibold">Ellipse</h2>
                <h3 class="mb-2">Area(A) = &#x213C * a * b</h3>
                <div class="flex ml-20">  
                  <div class="flex"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="a">
                   <p>cm</p>
                 </div>
                 <div class="flex ml-2"> 
                   <input class="bg-slate-200 px-2 w-20 mr-2 rounded" type="text" placeholder="b">
                   <p>cm</p>
                 </div>
                </div>
                <button class="bg-sky-500 px-20 py-1 font-medium rounded text-white mt-5 mr-5 mb-5">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- About Area Calculation -->
        <div class="area-calculation w-full md:w-[30%] lg:[w-30%] mx-auto p-10">
          <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
              <h2 class="card-title underline text-center text-xl font-medium mb-5">Area Calculation</h2>
              <div class="overflow-x-auto">
                <table class="table w-full">
                  
                  <tbody id="table-container">
                    
                    <tr>
                      
                    </tr> 
                    
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/blogging.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
